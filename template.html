<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lejtzen.github.io</title>
    <meta name="description" content="lejtzen's personal website" />
    <link rel="canonical" href="https://lejtzen.dev" />
    <link
      rel="preload"
      as="image"
      href="lejtzen.webp"
      imagesrcset="lejtzen.webp 1x, lejtzen@2x.webp 2x"
      fetchpriority="high"
    />
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(1rem);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        background-color: #000;
      }

      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol;
        font-size: 16px;
        color: rgba(255, 255, 255, 1);
        padding: 0;
        margin: 0;
      }

      .wrap {
        overflow: hidden;
        min-height: 100svh;
        display: flex;
        flex-direction: column;
      }

      a {
        color: #0091ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      header,
      main,
      footer {
        width: 100%;
        padding-left: 2rem;
        padding-right: 2rem;
      }

      header,
      footer {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      header {
        position: sticky;
        z-index: 1;
        top: 0;
      }

      figure {
        display: block;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      figure img {
        height: 3.75rem;
        width: 3.75rem;
        object-fit: cover;
        border-radius: 9999px;
        display: block;
        margin: 0 auto;
      }

      figure figcaption {
        position: relative;
        background-color: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        display: inline-block;
        margin-top: -0.375rem;
        font-weight: 500;
      }

      main {
        flex-grow: 1;
        max-width: 60ch;
        margin: 0 auto;
      }

      main * {
        margin: 0;
        padding: 0;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        list-style: none;
        text-wrap: pretty;
      }

      main > * {
        animation: fadeIn 400ms ease-out both;
      }

      main > * + * {
        margin-top: 0.5rem;
      }

      main > *:not(hr) {
        background-color: rgba(255, 255, 255, 0.12);
        border-radius: 1.125rem;
        padding: 0.5rem 0.75rem;
        width: fit-content;
      }

      main * ul,
      main * ol {
        padding-left: 0.5rem;
      }

      main a {
        text-decoration: underline;
      }

      main em,
      main i {
        font-style: italic;
      }

      main b {
        font-weight: 500;
      }

      main code {
        font-family:
          ui-monospace,
          SFMono-Regular,
          SF Mono,
          Menlo,
          Consolas,
          Liberation Mono,
          monospace;
      }

      main input[type="checkbox"] {
        appearance: none;
        display: inline-block;
        width: 1em;
        height: 1em;
        margin-bottom: -0.125em;
        margin-right: 0.375em;
        border-radius: 9999px;
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      main input[type="checkbox"]:checked {
        background-color: #30d158;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 5L6.5 10.5L4 8' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      main table {
        font-variant-numeric: tabular-nums;
        text-align: left;
      }

      main table th,
      main table td {
        vertical-align: top;
      }

      main table thead {
        color: rgba(255, 255, 255, 0.5);
      }

      main table tr * + * {
        padding-left: 0.5rem;
      }

      main hr {
        margin: 1rem 0;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }

      footer {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.75rem;
        animation: fadeIn 400ms ease-out both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <figure>
          <img
            src="lejtzen.webp"
            srcset="lejtzen.webp 1x, lejtzen@2x.webp 2x"
            width="60"
            height="60"
            alt="A profile picture of Vincent Lejtz√©n"
            loading="eager"
            fetchpriority="high"
            decoding="sync"
          />
          <figcaption>Vincent Lejtz√©n üë®üèº‚Äçüíª</figcaption>
        </figure>
      </header>

      <main>{content}</main>

      <footer>
        <div>Copyright ¬© {year} Vincent Lejtz√©n. All rights reserved.</div>
        <div>
          Built at {date} using
          <a href="https://github.com/lejtzen/lejtzen.github.io"
            >lejtzen/lejtzen.github.io</a
          >
        </div>
      </footer>
    </div>

    <script>
      (function () {
        const selectors = ["main > *", "footer"];

        document.querySelectorAll(selectors.join(", ")).forEach((el, index) => {
          el.style.animationDelay = `${200 * index}ms`;
        });
      })();
    </script>
  </body>
</html>
